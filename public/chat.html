<!DOCTYPE html>
<html>
  <head><link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"></head>
  <title>ChatOn</title>
  <link rel="stylesheet" href="/css/main.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <body>
    <div class="container">
        <aside id="aside"></aside>
        <section>
            <div id="messages" class="messages"></div>
            <div class="compose">
                <form>
                    <input type="text" name="message" autocomplete="off" required />
                    <button class="btn" type="submit">Send message</button>
                  </form>
                  <button class="btn" id="send-location">Send Location</button>
            </div>
            
        </section>
    </div>
    
    

    <script id="message-template" type="text/html">
      <div>
        <p>{{txt}}</p>
        <p><span class="message__name">{{username}}</span> <span class="message__meta">{{createdAt}}</span></p>
      </div>
    </script>
    <script id="aside-template" type="text/html">
      <h1>{{room}}</h1>
      <h3>Users: </h3>
      <ul>
          {{#users}}
          <li>{{username}}</li>
          {{/users}}
      </ul>
    </script>
    <script id="location-template" type="text/html">
      <div>
          <p><span class="message__name">{{username}}</span> <span class="message__meta">{{createdAt}}</span></p>
        <p>
            <a href="{{locationURL}}" target="_blank">My
            Location</a>
        </p>
      </div>
    </script>

    <script src="/js/mustache.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
    <script src="/js/moment.min.js"></script>
    <script src="/js/qs.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
